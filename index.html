<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdf6f6; --card: #ffffff; --accent: #ff6b6b; --text: #2c2c2c; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); height:100vh; overflow:hidden; }
        header { padding:18px; background:linear-gradient(135deg,#ffeef4,#fff5e6); font-family:'Permanent Marker',cursive; font-size:2.3rem; text-align:center; color:#e74c3c; text-shadow:3px 3px 0 #fff; }
        .login-screen { position:fixed; inset:0; background:rgba(0,0,0,0.65); display:flex; align-items:center; justify-content:center; z-index:999; }
        .login-form { background:white; padding:60px 40px; border-radius:32px; width:90%; max-width:420px; text-align:center; }
        .login-form h2 { font-family:'Permanent Marker',cursive; color:#e74c3c; font-size:3.8rem; margin:0 0 32px 0; }
        .login-form p { margin:0 0 28px 0; font-size:1.4rem; }
        .login-form input { width:100%; padding:20px; font-size:1.6rem; border:2px solid #ffe0e0; border-radius:16px; margin-bottom:28px; }
        .login-form button { width:100%; padding:22px; font-size:1.8rem; font-weight:bold; background:var(--accent); color:white; border:none; border-radius:20px; box-shadow:0 8px 24px rgba(255,107,107,0.5); cursor:pointer; }
        
        .main { display:none; height:calc(100vh - 78px); }
        .dates-sidebar { width:110px; background:white; border-right:1px solid #ffe0e0; overflow-y:auto; padding:14px 6px; }
        .date-item { padding:12px 4px; text-align:center; cursor:pointer; border-radius:12px; font-size:0.92rem; transition:all .2s; }
        .date-item.active { background:#ffe0e0; font-weight:bold; color:#e74c3c; }
        .date-item.today { color:var(--accent); font-weight:bold; }
        
        .tasks-area { flex:1; display:flex; flex-direction:column; overflow:hidden; }
        .date-title { padding:16px 20px 10px; font-size:1.45rem; font-weight:700; text-align:center; background:white; border-bottom:1px solid #ffd8d8; }
        .task-carousel { flex:1; overflow-y:scroll; scroll-snap-type:y mandatory; -webkit-overflow-scrolling:touch; padding:80px 0 300px; }
        .task-list { display:flex; flex-direction:column; align-items:center; gap:80px; width:100%; max-width:440px; margin:0 auto; }
        
        .task { 
            background:var(--card); 
            border-radius:24px; 
            padding:28px 32px; 
            width:88%; 
            max-width:400px; 
            box-shadow:0 6px 30px rgba(231,76,60,0.18); 
            display:flex; 
            align-items:center; 
            justify-content:space-between; 
            gap:24px; 
            position:relative; 
            scroll-snap-align:center; 
            transition:all 0.5s cubic-bezier(0.22, 1, 0.36, 1); 
            min-height:140px; 
        }
        .task.active { 
            transform:scale(1.24) !important; 
            box-shadow:0 18px 56px rgba(231,76,60,0.38) !important; 
            opacity:1 !important; 
        }
        .task:not(.active) { 
            transform:scale(0.78); 
            opacity:0.58; 
        }
        
        .delete-btn { 
            position:absolute; 
            top:14px; 
            right:18px; 
            background:none; 
            border:none; 
            font-size:2.1rem; 
            color:#e74c3c; 
            cursor:pointer; 
            opacity:0.85; 
            transition:all .2s; 
        }
        .delete-btn:hover { 
            opacity:1; 
            transform:scale(1.25); 
        }
        
        .task-text { 
            flex:1; 
            font-size:clamp(1.3rem, 6.2vw, 1.58rem); 
            font-weight:500; 
            line-height:1.48; 
            word-break:break-word; 
            padding-right:70px; 
            cursor:text; 
        }
        .task-text.long { font-size:clamp(1.12rem, 5.2vw, 1.35rem); }
        .task-text.very-long { font-size:clamp(1rem, 4.6vw, 1.2rem); }
        
        .task-status { 
            font-size:3.4rem; 
            width:68px; 
            height:68px; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            flex-shrink:0; 
        }
        
        .add-btn { 
            position:fixed; 
            bottom:36px; 
            right:36px; 
            width:78px; 
            height:78px; 
            border-radius:50%; 
            background:var(--accent); 
            color:white; 
            font-size:3.2rem; 
            border:none; 
            box-shadow:0 12px 32px rgba(255,107,107,0.48); 
            display:none; 
            cursor:pointer; 
            z-index:100; 
        }
    </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
    <div class="login-form">
        <h2>My Daily</h2>
        <p>Ð’Ð²ÐµÐ´Ð¸ Ð½Ð¾Ð¼ÐµÑ€ Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ð°</p>
        <input type="tel" id="phoneInput" placeholder="+375 (__) ___-__-__">
        <button id="loginBtn">Ð’Ð¾Ð¹Ñ‚Ð¸ / Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ</button>
    </div>
</div>

<header>My Daily</header>

<div class="main" id="mainContent">
    <div class="dates-sidebar">
        <div id="dateList"></div>
    </div>
    <div class="tasks-area">
        <div class="date-title" id="dateTitle"></div>
        <div class="task-carousel" id="taskCarousel">
            <div class="task-list" id="taskList"></div>
        </div>
    </div>
</div>

<button class="add-btn" id="addBtn">+</button>

<script type="module">
    // ðŸ”‘ ÐšÐ›Ð®Ð§Ð˜ SUPABASE
    const SUPABASE_URL = 'https://qkhvvrwccubbufffiary.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraHZ2cndjY3ViYnVmZmZpYXJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzQ1NzgsImV4cCI6MjA4NTM1MDU3OH0.0MBZApkMoLIhnQqKtQnfO8nyke9uTBqy21tYxBELJsI';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentDate = new Date();
    let currentTaskIndex = 0;
    let currentPhone = null;

    // Ð¤Ð¾Ñ€Ð¼Ð°Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð´Ð°Ñ‚Ñ‹
    function formatDateKey(date) {
        const d = new Date(date);
        return d.getFullYear() + '-' + 
               String(d.getMonth() + 1).padStart(2, '0') + '-' + 
               String(d.getDate()).padStart(2, '0');
    }

    // Ð’Ñ…Ð¾Ð´ Ð¿Ð¾ Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ñƒ
    async function login() {
        const phoneInput = document.getElementById('phoneInput').value.trim();
        if (!phoneInput) return alert('Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¾Ð¼ÐµÑ€ Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ð°');

        let phone = phoneInput.replace(/\D/g, '');
        if (phone.startsWith('8')) phone = '7' + phone.slice(1);
        phone = '+' + phone;

        try {
            const {  user } = await supabase
                .from('users')
                .select('phone')
                .eq('phone', phone)
                .single();

            if (!user) {
                await supabase.from('users').insert({ phone });
            }

            currentPhone = phone;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            document.getElementById('addBtn').style.display = 'block';

            await loadDates();
            await loadTasks();
        } catch (error) {
            console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð²Ñ…Ð¾Ð´Ð°:', error);
            alert('ÐžÑˆÐ¸Ð±ÐºÐ°: ' + error.message);
        }
    }

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° ÑÐ¿Ð¸ÑÐºÐ° Ð´Ð°Ñ‚
    async function loadDates() {
        const container = document.getElementById('dateList');
        container.innerHTML = '';

        const { data } = await supabase
            .from('tasks')
            .select('date_key')
            .eq('phone', currentPhone)
            .order('date_key');

        const dates = new Set(data?.map(row => row.date_key) || []);
        for (let i = -14; i <= 14; i++) {
            const d = new Date(); d.setDate(d.getDate() + i);
            dates.add(formatDateKey(d));
        }

        [...dates].sort().forEach(str => {
            const d = new Date(str);
            const item = document.createElement('div');
            item.className = 'date-item';
            if (str === formatDateKey(currentDate)) item.classList.add('active');
            if (str === formatDateKey(new Date())) item.classList.add('today');
            item.textContent = d.toLocaleDateString('ru', {weekday:'short', day:'numeric', month:'short'});
            item.onclick = async () => {
                currentDate = d;
                currentTaskIndex = 0;
                document.querySelectorAll('.date-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                await loadTasks();
            };
            container.appendChild(item);
        });
    }

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð·Ð°Ð´Ð°Ñ‡
    async function loadTasks() {
        const dateKey = formatDateKey(currentDate);
        document.getElementById('dateTitle').textContent = currentDate.toLocaleDateString('ru', {weekday:'long', day:'numeric', month:'long'});

        const {  tasks } = await supabase
            .from('tasks')
            .select('*')
            .eq('phone', currentPhone)
            .eq('date_key', dateKey)
            .order('created_at', { ascending: true });

        const list = document.getElementById('taskList');
        list.innerHTML = '';

        if (!tasks || tasks.length === 0) {
            list.innerHTML = '<div style="text-align:center;color:#aaa;font-size:1.5rem;padding:120px 0">ÐŸÐ¾ÐºÐ° Ð·Ð°Ð´Ð°Ñ‡ Ð½ÐµÑ‚ ðŸ˜Œ</div>';
            return;
        }

        tasks.forEach((task, index) => {
            const taskEl = document.createElement('div');
            taskEl.className = 'task';
            if (index === currentTaskIndex) taskEl.classList.add('active');

            // ÐšÐ½Ð¾Ð¿ÐºÐ° ÑƒÐ´Ð°Ð»ÐµÐ½Ð¸Ñ
            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'Ã—';
            delBtn.onclick = async (e) => {
                e.stopPropagation();
                if (confirm('Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ?')) {
                    await supabase.from('tasks').delete().eq('id', task.id);
                    if (currentTaskIndex >= tasks.length - 1 && currentTaskIndex > 0) {
                        currentTaskIndex--;
                    }
                    await loadTasks();
                    await loadDates();
                }
            };
            taskEl.appendChild(delBtn);

            // Ð¢ÐµÐºÑÑ‚ Ð·Ð°Ð´Ð°Ñ‡Ð¸
            const textSpan = document.createElement('div');
            textSpan.className = 'task-text';
            textSpan.textContent = task.text;
            if (task.text.length > 50) textSpan.classList.add('long');
            if (task.text.length > 100) textSpan.classList.add('very-long');

            textSpan.onclick = (e) => {
                e.stopPropagation();
                editTask(textSpan, task);
            };

            // Ð¡Ñ‚Ð°Ñ‚ÑƒÑ (Ð³Ð°Ð»Ð¾Ñ‡ÐºÐ° Ð¸Ð»Ð¸ ðŸ‘)
            const statusDiv = document.createElement('div');
            statusDiv.className = 'task-status';
            
            if (task.completed) {
                statusDiv.textContent = 'ðŸ‘';
            } else {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.style.width = '40px';
                checkbox.style.height = '40px';
                checkbox.style.accentColor = '#ff6b6b';
                checkbox.onchange = async () => {
                    await supabase.from('tasks').update({ completed: true }).eq('id', task.id);
                    await loadTasks();
                };
                statusDiv.appendChild(checkbox);
            }

            taskEl.append(textSpan, statusDiv);
            list.appendChild(taskEl);
        });

        // ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ ÑÐºÑ€Ð¾Ð»Ð» Ðº Ð°ÐºÑ‚Ð¸Ð²Ð½Ð¾Ð¹ Ð·Ð°Ð´Ð°Ñ‡Ðµ
        setTimeout(() => {
            const activeTask = list.querySelector('.task.active');
            if (activeTask) {
                activeTask.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 200);
    }

    // Ð ÐµÐ´Ð°ÐºÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð·Ð°Ð´Ð°Ñ‡Ð¸
    async function editTask(el, task) {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = task.text;
        input.style = 'flex:1; font:inherit; font-size:inherit; width:100%; border:none; outline:none; background:transparent; padding:0;';

        input.onblur = async () => {
            const newText = input.value.trim();
            if (newText) {
                await supabase.from('tasks').update({ text: newText }).eq('id', task.id);
            } else {
                await supabase.from('tasks').delete().eq('id', task.id);
            }
            await loadTasks();
            await loadDates();
        };

        input.onkeydown = (e) => {
            if (e.key === 'Enter') input.blur();
            if (e.key === 'Escape') { input.value = task.text; input.blur(); }
        };

        el.replaceWith(input);
        input.focus();
        input.select();
    }

    // Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ð·Ð°Ð´Ð°Ñ‡Ð¸
    async function addTask() {
        const text = prompt('ÐÐ¾Ð²Ð°Ñ Ð·Ð°Ð´Ð°Ñ‡Ð°:');
        if (!text || !text.trim()) return;

        const { error } = await supabase.from('tasks').insert({
            phone: currentPhone,
            date_key: formatDateKey(currentDate),
            text: text.trim(),
            completed: false
        });

        if (error) {
            alert('ÐžÑˆÐ¸Ð±ÐºÐ°: ' + error.message);
            return;
        }

        // Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¸Ð½Ð´ÐµÐºÑ Ð½Ð° Ð¿Ð¾ÑÐ»ÐµÐ´Ð½ÑŽÑŽ Ð·Ð°Ð´Ð°Ñ‡Ñƒ
        currentTaskIndex = 999;
        await loadTasks();
        await loadDates();
    }

    // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº ÑÐºÑ€Ð¾Ð»Ð»Ð° Ð´Ð»Ñ ÐºÐ°Ñ€ÑƒÑÐµÐ»Ð¸
    document.getElementById('taskCarousel')?.addEventListener('scroll', (e) => {
        const carousel = e.target;
        const tasks = carousel.querySelectorAll('.task');
        
        if (tasks.length === 0) return;

        // ÐÐ°Ñ…Ð¾Ð´Ð¸Ð¼ Ð±Ð»Ð¸Ð¶Ð°Ð¹ÑˆÑƒÑŽ Ðº Ñ†ÐµÐ½Ñ‚Ñ€Ñƒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ
        const carouselRect = carousel.getBoundingClientRect();
        const center = carouselRect.top + carouselRect.height / 2;

        let closestIndex = 0;
        let closestDistance = Infinity;

        tasks.forEach((task, index) => {
            const taskRect = task.getBoundingClientRect();
            const taskCenter = taskRect.top + taskRect.height / 2;
            const distance = Math.abs(taskCenter - center);

            if (distance < closestDistance) {
                closestDistance = distance;
                closestIndex = index;
            }
        });

        // ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ Ð°ÐºÑ‚Ð¸Ð²Ð½ÑƒÑŽ Ð·Ð°Ð´Ð°Ñ‡Ñƒ
        if (currentTaskIndex !== closestIndex) {
            currentTaskIndex = closestIndex;
            tasks.forEach((task, index) => {
                if (index === currentTaskIndex) {
                    task.classList.add('active');
                } else {
                    task.classList.remove('active');
                }
            });
        }
    });

    // ÐŸÑ€Ð¸Ð²ÑÐ·ÐºÐ° ÑÐ¾Ð±Ñ‹Ñ‚Ð¸Ð¹
    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('phoneInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
    });
</script>
</body>
</html>
