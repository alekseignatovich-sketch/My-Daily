<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdf6f6; --card: #ffffff; --accent: #ff6b6b; --text: #2c2c2c; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); overflow:hidden; height:100vh; }
        header { 
            padding:16px 12px; 
            background:linear-gradient(135deg,#ffeef4,#fff5e6); 
            font-family:'Permanent Marker',cursive; 
            font-size:2.0rem; 
            text-align:center; 
            color:#e74c3c; 
            text-shadow:3px 3px 0 #fff; 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            position:relative;
        }
        .header-title { flex:1; text-align:center; }
        .header-actions { position:absolute; right:12px; display:flex; gap:8px; }
        .header-btn { 
            background:none; 
            border:none; 
            font-size:1.8rem; 
            cursor:pointer; 
            color:#e74c3c; 
            width:40px; 
            height:40px; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            border-radius:50%; 
            transition:all 0.2s; 
        }
        .header-btn:hover { background:rgba(231,76,60,0.1); transform:scale(1.1); }
        .login-screen { position:fixed; inset:0; background:rgba(0,0,0,0.65); display:flex; align-items:center; justify-content:center; z-index:999; }
        .login-form { background:white; padding:30px 20px; border-radius:20px; width:92%; max-width:380px; text-align:center; }
        .login-form h2 { font-family:'Permanent Marker',cursive; color:#e74c3c; font-size:2.4rem; margin-bottom:18px; }
        .login-form input { width:100%; padding:14px; font-size:1.3rem; border:2px solid #ffe0e0; border-radius:12px; margin:10px 0; }
        .login-form button { width:100%; padding:14px; font-size:1.5rem; font-weight:bold; background:var(--accent); color:white; border:none; border-radius:14px; margin-top:14px; cursor:pointer; }
        .main { display:none; height:100vh; }
        .content { display:flex; height:100%; }
        .sidebar { width:90px; background:white; border-right:1px solid #ffe0e0; padding:10px 4px; overflow-y:auto; }
        
        /* ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –¶–í–ï–¢–û–í–û–ô –ò–ù–î–ò–ö–ê–¶–ò–ò */
        .date-btn { 
            padding:8px 3px; 
            text-align:center; 
            cursor:pointer; 
            border-radius:8px; 
            font-size:0.75rem; 
            margin:3px 0; 
            line-height:1.3; 
            transition:all 0.2s;
            position: relative;
            font-weight: normal !important;
        }
        
        /* –°—Ç–∞—Ç—É—Å—ã –∏–º–µ—é—Ç –ü–†–ò–û–†–ò–¢–ï–¢ –Ω–∞–¥ –∞–∫—Ç–∏–≤–Ω–æ–π –¥–∞—Ç–æ–π */
        .date-btn.status-empty { 
            color:#7f8c8d !important; 
            background: transparent !important;
        }
        .date-btn.status-completed { 
            background:#d4edda !important; 
            color:#155724 !important; 
            font-weight:bold !important;
        }
        .date-btn.status-incomplete { 
            background:#f8d7da !important; 
            color:#721c24 !important; 
            font-weight:bold !important;
        }
        
        /* –ê–∫—Ç–∏–≤–Ω–∞—è –¥–∞—Ç–∞: –ª–µ–≤–∞—è –ø–æ–ª–æ—Å–∞ –≤–º–µ—Å—Ç–æ —Ñ–æ–Ω–∞ */
        .date-btn.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #e74c3c;
            border-radius: 3px 0 0 3px;
        }
        
        /* –°–µ–≥–æ–¥–Ω—è—à–Ω—è—è –¥–∞—Ç–∞: —Ç–æ—á–∫–∞ –≤–Ω–∏–∑—É */
        .date-btn.today::after { 
            content:''; 
            position:absolute; 
            bottom:-2px; 
            left:50%; 
            transform:translateX(-50%); 
            width:4px; 
            height:4px; 
            background:var(--accent); 
            border-radius:50%; 
        }
        
        .tasks-area { flex:1; display:flex; flex-direction:column; }
        .date-title { font-size:1.4rem; font-weight:bold; margin:16px 0; text-align:center; padding:12px 16px 8px; background:white; border-bottom:1px solid #ffd8d8; }
        .task-carousel { flex:1; overflow-y:scroll; scroll-snap-type:y mandatory; scroll-behavior:smooth; padding:70px 0 200px; }
        .task-list { display:flex; flex-direction:column; align-items:center; gap:70px; width:100%; max-width:400px; margin:0 auto; }
        .task { background:var(--card); border-radius:20px; padding:20px 24px; width:92%; max-width:380px; box-shadow:0 5px 25px rgba(231,76,60,0.15); display:flex; align-items:center; justify-content:space-between; gap:20px; position:relative; scroll-snap-align:center; transition:all 0.5s cubic-bezier(0.22, 1, 0.36, 1); min-height:110px; }
        .task.active { transform:scale(1.18) !important; box-shadow:0 15px 45px rgba(231,76,60,0.35) !important; opacity:1 !important; }
        .task:not(.active) { transform:scale(0.76); opacity:0.55; }
        .delete-btn { position:absolute; top:10px; right:14px; background:none; border:none; font-size:1.8rem; color:#e74c3c; cursor:pointer; opacity:0.85; transition:all .2s; }
        .delete-btn:hover { opacity:1; transform:scale(1.25); }
        .task-text { 
            flex:1; 
            font-size:clamp(1.1rem, 5.5vw, 1.4rem); 
            font-weight:500; 
            line-height:1.5; 
            word-break:break-word; 
            overflow-wrap:break-word;
            hyphens:auto;
            padding-right:60px; 
            cursor:text; 
            outline:none; 
            text-align:center;
        }
        .task-text.long { font-size:clamp(1.0rem, 5.0vw, 1.25rem); }
        .task-text.very-long { font-size:clamp(0.9rem, 4.5vw, 1.1rem); }
        .task-status { font-size:2.8rem; width:58px; height:58px; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
        .add-btn { position:fixed; bottom:28px; right:28px; width:68px; height:68px; border-radius:50%; background:var(--accent); color:white; font-size:2.8rem; border:none; box-shadow:0 10px 28px rgba(255,107,107,0.45); z-index:100; display:none; cursor:pointer; }
        .empty { text-align:center; color:#aaa; font-size:1.2rem; padding:70px 20px; }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π */
        .goals-modal { 
            position:fixed; 
            inset:0; 
            background:rgba(0,0,0,0.7); 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            z-index:1000; 
            display:none; 
        }
        .goals-content { 
            background:white; 
            border-radius:24px; 
            width:90%; 
            max-width:500px; 
            max-height:80vh; 
            overflow-y:auto; 
            padding:30px; 
        }
        .goals-header { 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            margin-bottom:20px; 
            padding-bottom:15px; 
            border-bottom:2px solid #ffe0e0; 
        }
        .goals-title { 
            font-family:'Permanent Marker',cursive; 
            color:#e74c3c; 
            font-size:2.2rem; 
        }
        .close-goals { 
            background:none; 
            border:none; 
            font-size:2.5rem; 
            color:#e74c3c; 
            cursor:pointer; 
            width:40px; 
            height:40px; 
            border-radius:50%; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            transition:all 0.2s; 
        }
        .close-goals:hover { background:#ffe0e0; transform:rotate(90deg); }
        .goal-item { 
            background:#fdf6f6; 
            border-radius:16px; 
            padding:18px; 
            margin-bottom:15px; 
            box-shadow:0 3px 15px rgba(0,0,0,0.08); 
            position:relative; 
        }
        .goal-text { 
            font-size:1.3rem; 
            line-height:1.5; 
            margin-bottom:10px; 
            min-height:40px; 
        }
        .goal-progress { 
            height:8px; 
            background:#e0e0e0; 
            border-radius:4px; 
            overflow:hidden; 
            margin-top:8px; 
        }
        .goal-progress-bar { 
            height:100%; 
            background:#28a745; 
            border-radius:4px; 
            width:0%; 
            transition:width 0.5s; 
        }
        .add-goal-btn { 
            width:100%; 
            padding:14px; 
            background:#ff6b6b; 
            color:white; 
            border:none; 
            border-radius:14px; 
            font-size:1.4rem; 
            font-weight:bold; 
            margin-top:20px; 
            cursor:pointer; 
            transition:all 0.2s; 
        }
        .add-goal-btn:hover { transform:scale(1.03); box-shadow:0 4px 12px rgba(255,107,107,0.4); }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        .task-editing { background:linear-gradient(135deg, #fff9e6, #ffffff); }
        .task-text[contenteditable="true"] { 
            background:rgba(255,250,230,0.5); 
            border-radius:8px; 
            padding:4px 8px; 
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 767px) {
            header { font-size:1.7rem; padding:12px 10px; }
            .header-btn { font-size:1.6rem; width:36px; height:36px; }
            .sidebar { width:80px; padding:8px 3px; }
            .date-btn { font-size:0.7rem; padding:7px 2px; margin:2px 0; }
            /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */
        }
        @media (max-width: 375px) { /* ... */ }
        @media (min-width: 768px) { /* ... */ }
    </style>
</head>

<script type="module">
    const SUPABASE_URL = 'https://qkhvvrwccubbufffiary.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraHZ2cndjY3ViYnVmZmZpYXJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzQ1NzgsImV4cCI6MjA4NTM1MDU3OH0.0MBZApkMoLIhnQqKtQnfO8nyke9uTBqy21tYxBELJsI';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(SUPABASE_URL.trim(), SUPABASE_KEY.trim());

    let currentDate = new Date();
    let currentPhone = null;
    let currentTaskIndex = 0;
    let isEditing = false;
    let globalGoals = [];

    const dayNames = ['–í–°', '–ü–ù', '–í–¢', '–°–†', '–ß–¢', '–ü–¢', '–°–ë'];

    function formatDateKey(date) {
        const d = new Date(date);
        return d.toISOString().split('T')[0];
    }

    function formatDateDisplay(date) {
        return date.toLocaleDateString('ru', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    function formatDateShort(date) {
        const d = new Date(date);
        const day = d.getDate();
        const month = d.toLocaleDateString('ru', { month: 'short' });
        const dayOfWeek = d.getDay();
        const dayName = dayNames[dayOfWeek];
        return `${day} ${month}. (${dayName})`;
    }

    // ‚úÖ –§–£–ù–ö–¶–ò–Ø –í–´–•–û–î–ê
    function logout() {
        if (!confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) return;
        
        currentPhone = null;
        currentTaskIndex = 0;
        currentDate = new Date();
        
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('addBtn').style.display = 'none';
        document.getElementById('dateList').innerHTML = '';
        document.getElementById('taskList').innerHTML = '';
        document.getElementById('dateTitle').textContent = '';
    }

    // ‚úÖ –ó–ê–ì–†–£–ó–ö–ê –ì–õ–û–ë–ê–õ–¨–ù–´–• –¶–ï–õ–ï–ô
    async function loadGlobalGoals() {
        if (!currentPhone) return;
        
        const { data, error } = await supabase
            .from('global_goals')
            .select('*')
            .eq('phone', currentPhone)
            .order('created_at', { ascending: true });
        
        if (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ü–µ–ª–µ–π:', error);
            return;
        }
        
        globalGoals = data || [];
        renderGlobalGoals();
    }
    
    function renderGlobalGoals() {
        const container = document.getElementById('goalsList');
        
        if (globalGoals.length === 0) {
            container.innerHTML = '<div class="empty" style="padding:40px 20px">–ü–æ–∫–∞ –Ω–µ—Ç –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π</div>';
            return;
        }
        
        container.innerHTML = globalGoals.map(goal => {
            const progress = goal.progress || 0;
            return `
                <div class="goal-item">
                    <div class="goal-text">${goal.text || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                    <div class="goal-progress">
                        <div class="goal-progress-bar" style="width:${progress}%"></div>
                    </div>
                    <div style="text-align:right; font-size:0.9rem; color:#7f8c8d; margin-top:5px">${progress}%</div>
                </div>
            `;
        }).join('');
    }
    
    async function addGlobalGoal() {
        const text = prompt('–ù–æ–≤–∞—è –≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ü–µ–ª—å:');
        if (!text || !text.trim()) return;
        
        const { error } = await supabase.from('global_goals').insert({
            phone: currentPhone,
            text: text.trim(),
            progress: 0
        });
        
        if (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
            return;
        }
        
        await loadGlobalGoals();
    }

    async function login() {
        const phoneInput = document.getElementById('phoneInput').value.trim();
        if (!phoneInput) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');

        let phone = phoneInput.replace(/\D/g, '');
        if (phone.startsWith('8')) phone = '7' + phone.slice(1);
        phone = '+' + phone;

        if (phone.length < 10) return alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞');

        try {
            const {  user, error: checkError } = await supabase
                .from('users')
                .select('phone')
                .eq('phone', phone)
                .single();

            if (checkError && checkError.code === 'PGRST116') {
                const { error: insertError } = await supabase.from('users').insert({ phone });
                if (insertError && insertError.code !== '23505') {
                    throw insertError;
                }
            } else if (checkError) {
                throw checkError;
            }

            currentPhone = phone;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('addBtn').style.display = 'block';

            await loadDates();
            await loadDate();
            await loadGlobalGoals();
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
            alert('–û—à–∏–±–∫–∞: ' + (error.message || error));
        }
    }

    // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –° –¶–í–ï–¢–û–í–û–ô –ò–ù–î–ò–ö–ê–¶–ò–ï–ô
    async function loadDates() {
        const container = document.getElementById('dateList');
        container.innerHTML = '';

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –í–°–ï –∑–∞–¥–∞—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        const { data: tasksData, error } = await supabase
            .from('tasks')
            .select('date_key, completed')
            .eq('phone', currentPhone)
            .order('date_key');

        if (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è:', error);
            return;
        }

        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∑–∞–¥–∞—á–∏ –ø–æ –¥–∞—Ç–∞–º –∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
        const dateStatus = {};
        tasksData.forEach(task => {
            if (!dateStatus[task.date_key]) {
                dateStatus[task.date_key] = { completed: 0, total: 0 };
            }
            dateStatus[task.date_key].total++;
            if (task.completed) dateStatus[task.date_key].completed++;
        });

        // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –¥–∞—Ç (-14 –¥–æ +14 –¥–Ω–µ–π)
        const dates = new Set();
        for (let i = -14; i <= 14; i++) {
            const d = new Date();
            d.setDate(d.getDate() + i);
            dates.add(formatDateKey(d));
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ –¥–∞—Ç
        [...dates].sort().forEach(dateStr => {
            const date = new Date(dateStr);
            const btn = document.createElement('div');
            btn.className = 'date-btn';
            btn.textContent = formatDateShort(date);

            // ‚úÖ –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –ò –î–û–ë–ê–í–õ–ï–ù–ò–ï –ö–õ–ê–°–°–û–í
            const status = dateStatus[dateStr];
            const isActive = dateStr === formatDateKey(currentDate);
            const isToday = dateStr === formatDateKey(new Date());
            
            // –°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            if (status) {
                if (status.completed === status.total) {
                    btn.classList.add('status-completed');
                } else {
                    btn.classList.add('status-incomplete');
                }
            } else {
                btn.classList.add('status-empty');
            }
            
            // –ü–æ—Ç–æ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ —Å–µ–≥–æ–¥–Ω—è
            if (isActive) btn.classList.add('active');
            if (isToday) btn.classList.add('today');
            
            btn.onclick = () => {
                currentDate = date;
                currentTaskIndex = 0;
                document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadDate();
            };

            container.appendChild(btn);
        });
    }

    async function loadDate() {
        const dateKey = formatDateKey(currentDate);
        document.getElementById('dateTitle').textContent = formatDateDisplay(currentDate);

        const { data, error } = await supabase
            .from('tasks')
            .select('*')
            .eq('phone', currentPhone)
            .eq('date_key', dateKey)
            .order('created_at', { ascending: true });

        if (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
            document.getElementById('taskList').innerHTML = '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            return;
        }

        const container = document.getElementById('taskList');
        container.innerHTML = '';

        if (!data || data.length === 0) {
            container.innerHTML = '<div class="empty">–ü–æ–∫–∞ –∑–∞–¥–∞—á –Ω–µ—Ç üòå</div>';
            return;
        }

        // ‚úÖ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–¥–∞—á–∏ –∫–∞–∫ –∞–∫—Ç–∏–≤–Ω—É—é
        if (currentTaskIndex >= data.length) {
            currentTaskIndex = data.length - 1;
        }

        data.forEach((task, i) => {
            const taskEl = document.createElement('div');
            taskEl.className = 'task';
            taskEl.dataset.index = i;
            if (i === currentTaskIndex) taskEl.classList.add('active');

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = '√ó';
            delBtn.onclick = async e => {
                e.stopPropagation();
                if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                    await supabase.from('tasks').delete().eq('id', task.id);
                    if (currentTaskIndex >= data.length - 1 && currentTaskIndex > 0) {
                        currentTaskIndex--;
                    }
                    loadDate();
                    loadDates(); // ‚úÖ –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –¥–∞—Ç
                }
            };
            taskEl.appendChild(delBtn);

            const textSpan = document.createElement('div');
            textSpan.className = 'task-text';
            textSpan.textContent = task.text;
            if (task.text.length > 50) textSpan.classList.add('long');
            if (task.text.length > 100) textSpan.classList.add('very-long');
            textSpan.dataset.taskId = task.id;
            textSpan.onclick = (e) => {
                e.stopPropagation();
                if (!isEditing) {
                    startEditing(textSpan, task);
                }
            };

            const status = document.createElement('div');
            status.className = 'task-status';
            if (task.completed) {
                status.textContent = 'üëç';
            } else {
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.checked = false;
                cb.style.width = '40px';
                cb.style.height = '40px';
                cb.style.accentColor = '#ff6b6b';
                cb.onchange = async () => {
                    await supabase.from('tasks').update({ completed: true }).eq('id', task.id);
                    loadDate();
                    loadDates(); // ‚úÖ –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –¥–∞—Ç
                };
                status.appendChild(cb);
            }

            taskEl.append(textSpan, status);
            container.appendChild(taskEl);
        });

        setTimeout(() => {
            scrollToActiveTask();
        }, 100);
    }

    function scrollToActiveTask() {
        const container = document.getElementById('taskList');
        const tasks = container.querySelectorAll('.task');
        if (tasks.length === 0) return;

        const active = tasks[currentTaskIndex];
        if (active) {
            active.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    document.getElementById('taskCarousel').addEventListener('scroll', () => {
        const tasks = document.querySelectorAll('.task');
        if (tasks.length === 0) return;

        let closest = 0;
        let minDist = Infinity;

        tasks.forEach((task, idx) => {
            const rect = task.getBoundingClientRect();
            const dist = Math.abs(rect.top + rect.height / 2 - window.innerHeight / 2);
            if (dist < minDist) {
                minDist = dist;
                closest = idx;
            }
        });

        if (closest !== currentTaskIndex) {
            currentTaskIndex = closest;
            tasks.forEach(t => t.classList.remove('active'));
            tasks[currentTaskIndex].classList.add('active');
        }
    });

    // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (startEditing, finishEditing, addTask) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

    function startEditing(textElement, task) {
        const originalText = textElement.textContent;
        textElement.contentEditable = true;
        textElement.classList.add('editing');
        const taskEl = textElement.closest('.task');
        taskEl.classList.add('task-editing');
        isEditing = true;
        
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(textElement);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
        
        let isModified = false;
        const changeHandler = () => { isModified = true; };
        textElement.addEventListener('input', changeHandler);
        
        const keyHandler = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                finishEditing(textElement, task, originalText, changeHandler, keyHandler);
            } else if (e.key === 'Escape') {
                textElement.textContent = originalText;
                finishEditing(textElement, task, originalText, changeHandler, keyHandler);
            }
        };
        textElement.addEventListener('keydown', keyHandler);
        
        const blurHandler = () => {
            setTimeout(() => {
                if (document.activeElement !== textElement && !textElement.contains(document.activeElement)) {
                    finishEditing(textElement, task, originalText, changeHandler, keyHandler, blurHandler);
                }
            }, 100);
        };
        textElement.addEventListener('blur', blurHandler);
    }
    
    async function finishEditing(textElement, task, originalText, changeHandler, keyHandler, blurHandler) {
        const newText = textElement.textContent.trim();
        textElement.contentEditable = false;
        textElement.classList.remove('editing');
        textElement.closest('.task').classList.remove('task-editing');
        isEditing = false;
        
        if (changeHandler) textElement.removeEventListener('input', changeHandler);
        if (keyHandler) textElement.removeEventListener('keydown', keyHandler);
        if (blurHandler) textElement.removeEventListener('blur', blurHandler);
        
        if (newText === '') {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                await supabase.from('tasks').delete().eq('id', task.id);
                loadDate();
                loadDates();
            } else {
                textElement.textContent = originalText;
            }
        } else if (newText !== originalText) {
            await supabase.from('tasks').update({ text: newText }).eq('id', task.id);
            textElement.className = 'task-text';
            if (newText.length > 50) textElement.classList.add('long');
            if (newText.length > 100) textElement.classList.add('very-long');
            loadDates(); // ‚úÖ –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –¥–∞—Ç
        }
    }

    async function addTask() {
        const text = prompt('–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞:');
        if (!text || !text.trim()) return;

        const dateKey = formatDateKey(currentDate);
        const { data, error } = await supabase.from('tasks').insert({
            phone: currentPhone,
            date_key: dateKey,
            text: text.trim(),
            completed: false
        }).select();

        if (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
            return;
        }

        currentTaskIndex = data.length - 1;
        setTimeout(() => {
            loadDate();
            loadDates(); // ‚úÖ –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –¥–∞—Ç
        }, 100);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('phoneInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') login();
    });
    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('goalsBtn').addEventListener('click', () => {
        document.getElementById('goalsModal').style.display = 'flex';
        loadGlobalGoals();
    });
    document.getElementById('closeGoalsBtn').addEventListener('click', () => {
        document.getElementById('goalsModal').style.display = 'none';
    });
    document.getElementById('addGoalBtn').addEventListener('click', addGlobalGoal);
    document.getElementById('goalsModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('goalsModal')) {
            document.getElementById('goalsModal').style.display = 'none';
        }
    });
</script>
