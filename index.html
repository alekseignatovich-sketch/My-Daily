<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #fdf6f6; 
            --card: #ffffff; 
            --accent: #ff6b6b; 
            --text: #2c2c2c;
            --sidebar-width: 110px;
        }
        
        * { 
            margin:0; 
            padding:0; 
            box-sizing:border-box; 
        }
        
        body { 
            font-family:system-ui,sans-serif; 
            background:var(--bg); 
            color:var(--text); 
            overflow:hidden; 
            height:100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        header { 
            padding:18px; 
            background:linear-gradient(135deg,#ffeef4,#fff5e6); 
            font-family:'Permanent Marker',cursive; 
            font-size:clamp(1.8rem, 4vw, 2.3rem); 
            text-align:center; 
            color:#e74c3c; 
            text-shadow:3px 3px 0 #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .login-screen { 
            position:fixed; 
            inset:0; 
            background:rgba(0,0,0,0.65); 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            z-index:999; 
            padding:20px;
        }
        
        .login-form { 
            background:white; 
            padding:clamp(30px, 8vw, 60px); 
            border-radius:24px; 
            width:95%; 
            max-width:420px; 
            text-align:center; 
            box-shadow:0 10px 40px rgba(0,0,0,0.3);
        }
        
        .login-form h2 { 
            font-family:'Permanent Marker',cursive; 
            color:#e74c3c; 
            font-size:clamp(2.5rem, 6vw, 3.8rem); 
            margin-bottom:clamp(20px, 4vw, 32px); 
            line-height:1.2;
        }
        
        .login-form p { 
            margin-bottom:clamp(20px, 4vw, 28px); 
            font-size:clamp(1.2rem, 3vw, 1.4rem); 
            line-height:1.5;
        }
        
        .login-form input { 
            width:100%; 
            padding:clamp(16px, 4vw, 20px); 
            font-size:clamp(1.4rem, 3vw, 1.6rem); 
            border:2px solid #ffe0e0; 
            border-radius:16px; 
            margin-bottom:clamp(20px, 4vw, 28px);
            font-family:system-ui,sans-serif;
        }
        
        .login-form button { 
            width:100%; 
            padding:clamp(16px, 4vw, 22px); 
            font-size:clamp(1.6rem, 3.5vw, 1.8rem); 
            font-weight:bold; 
            background:var(--accent); 
            color:white; 
            border:none; 
            border-radius:20px; 
            box-shadow:0 8px 24px rgba(255,107,107,0.5); 
            cursor:pointer;
            transition: all 0.2s;
        }
        
        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow:0 12px 30px rgba(255,107,107,0.6);
        }
        
        .main { 
            display:none; 
            height:100vh; 
            overflow:hidden;
        }
        
        .content { 
            display:flex; 
            height:100%; 
            overflow:hidden;
        }
        
        .sidebar { 
            width:var(--sidebar-width); 
            background:white; 
            border-right:1px solid #ffe0e0; 
            padding:14px 6px; 
            overflow-y:auto; 
            overflow-x:hidden;
            scrollbar-width: thin;
            scrollbar-color: #ffe0e0 transparent;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background-color: #ffe0e0;
            border-radius: 3px;
        }
        
        .date-btn { 
            padding:clamp(10px, 2.5vw, 12px) clamp(4px, 1vw, 6px); 
            text-align:center; 
            cursor:pointer; 
            border-radius:12px; 
            font-size:clamp(0.75rem, 2vw, 0.92rem); 
            transition:all .2s; 
            margin:4px 0;
            line-height:1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .date-btn.active { 
            background:#ffe0e0; 
            font-weight:bold; 
            color:#e74c3c; 
            transform: scale(1.05);
        }
        
        .date-btn.today { 
            color:var(--accent); 
            font-weight:bold; 
            position: relative;
        }
        
        .date-btn.today::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }
        
        .tasks-area { 
            flex:1; 
            display:flex; 
            flex-direction:column; 
            overflow:hidden;
            min-width: 0;
        }
        
        .date-title { 
            font-size:clamp(1.3rem, 3.5vw, 1.6rem); 
            font-weight:bold; 
            margin:20px 0; 
            text-align:center; 
            padding:16px 20px 10px;
            background:white;
            border-bottom:1px solid #ffd8d8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .task-carousel { 
            flex:1; 
            overflow-y:scroll; 
            scroll-snap-type:y mandatory; 
            scroll-behavior:smooth; 
            padding:clamp(100px, 25vh, 120px) 0 clamp(300px, 60vh, 400px);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #ffe0e0 transparent;
        }
        
        .task-carousel::-webkit-scrollbar {
            width: 8px;
        }
        
        .task-carousel::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .task-carousel::-webkit-scrollbar-thumb {
            background-color: rgba(255,107,107,0.3);
            border-radius: 4px;
        }
        
        .task-list { 
            display:flex; 
            flex-direction:column; 
            align-items:center; 
            gap:clamp(80px, 20vh, 120px); 
            width:100%; 
            max-width:clamp(360px, 90vw, 440px); 
            margin:0 auto; 
            padding:0 10px;
        }
        
        .task { 
            background:var(--card); 
            border-radius:24px; 
            padding:clamp(24px, 6vw, 28px) clamp(28px, 7vw, 32px); 
            width:clamp(85%, 90vw, 88%); 
            max-width:400px; 
            box-shadow:0 6px 30px rgba(231,76,60,0.18); 
            display:flex; 
            flex-direction: column;
            align-items: flex-start; 
            justify-content: center; 
            position:relative; 
            scroll-snap-align:center; 
            transition:all 0.5s cubic-bezier(0.22, 1, 0.36, 1); 
            min-height:clamp(120px, 30vh, 140px); 
            box-sizing: border-box;
        }
        
        .task.active { 
            transform:scale(1.15) !important; 
            box-shadow:0 18px 56px rgba(231,76,60,0.38) !important; 
            opacity:1 !important; 
            z-index: 10;
        }
        
        .task:not(.active) { 
            transform:scale(0.82); 
            opacity:0.62; 
        }
        
        .delete-btn { 
            position:absolute; 
            top:clamp(10px, 2.5vw, 14px); 
            right:clamp(14px, 3.5vw, 18px); 
            background:none; 
            border:none; 
            font-size:clamp(1.8rem, 4vw, 2.1rem); 
            color:#e74c3c; 
            cursor:pointer; 
            opacity:0.85; 
            transition:all .2s; 
            z-index: 5;
            padding: 4px;
            line-height: 1;
        }
        
        .delete-btn:hover { 
            opacity:1; 
            transform:scale(1.25); 
        }
        
        .task-text-container {
            flex:1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .task-text { 
            font-size:clamp(1.2rem, 5vw, 1.58rem); 
            font-weight:500; 
            line-height:1.55; 
            word-break: break-word; 
            overflow-wrap: break-word;
            hyphens: auto;
            padding-right:clamp(60px, 15vw, 70px); 
            cursor:text; 
            outline:none; 
            text-align: center;
            width: 100%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-text.long { 
            font-size:clamp(1.1rem, 4.5vw, 1.35rem); 
            line-height:1.6;
        }
        
        .task-text.very-long { 
            font-size:clamp(1rem, 4vw, 1.2rem); 
            line-height:1.65;
        }
        
        .task-status { 
            font-size:clamp(2.8rem, 7vw, 3.4rem); 
            width:clamp(60px, 15vw, 68px); 
            height:clamp(60px, 15vw, 68px); 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            flex-shrink:0; 
            margin-top: clamp(12px, 3vw, 16px);
        }
        
        .add-btn { 
            position:fixed; 
            bottom:clamp(24px, 6vw, 36px); 
            right:clamp(24px, 6vw, 36px); 
            width:clamp(68px, 17vw, 78px); 
            height:clamp(68px, 17vw, 78px); 
            border-radius:50%; 
            background:var(--accent); 
            color:white; 
            font-size:clamp(2.8rem, 7vw, 3.2rem); 
            border:none; 
            box-shadow:0 12px 32px rgba(255,107,107,0.48); 
            z-index:100; 
            display:none; 
            cursor:pointer; 
            transition: all 0.2s;
        }
        
        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow:0 16px 40px rgba(255,107,107,0.6);
        }
        
        .empty { 
            text-align:center; 
            color:#aaa; 
            font-size:clamp(1.2rem, 3vw, 1.3rem); 
            padding:clamp(60px, 15vh, 80px) 20px; 
            line-height:1.6;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        .task-editing { 
            background:linear-gradient(135deg, #fff9e6, #ffffff); 
            box-shadow:0 8px 40px rgba(255,215,0,0.2) !important;
        }
        
        .task-text[contenteditable="true"] { 
            background:rgba(255,250,230,0.5); 
            border-radius:12px; 
            padding:8px 12px; 
            cursor:text !important;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .task {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --card: #2d2d2d;
                --text: #e0e0e0;
            }
        }
        
        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {
            .task-list {
                max-width: 95%;
            }
            
            .task {
                padding: 20px 24px;
                min-height: 110px;
            }
            
            .sidebar {
                width: 90px;
            }
            
            .date-btn {
                font-size: 0.7rem;
                padding: 8px 4px;
            }
        }
        
        /* –î–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 768px) {
            .task.active {
                transform: scale(1.2) !important;
            }
            
            .task-list {
                max-width: 480px;
            }
            
            .task {
                max-width: 440px;
            }
        }
        
        /* –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤ */
        @media (min-width: 1024px) {
            .task-list {
                max-width: 520px;
            }
            
            .task {
                max-width: 480px;
                padding: 32px 36px;
                min-height: 150px;
            }
            
            .task.active {
                transform: scale(1.25) !important;
            }
        }
    </style>
</head>
<body>
<div class="login-screen" id="loginScreen">
    <div class="login-form">
        <h2>My Daily</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>
        <input type="tel" id="phoneInput" placeholder="+375 (__) ___-__-__" autocomplete="tel">
        <button id="loginBtn">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
    </div>
</div>
<header>My Daily</header>
<div class="main" id="mainContent">
    <div class="content">
        <div class="sidebar">
            <div id="dateList"></div>
        </div>
        <div class="tasks-area">
            <div class="date-title" id="dateTitle"></div>
            <div class="task-carousel" id="taskCarousel">
                <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>
</div>
<button class="add-btn" id="addBtn">+</button>

<script type="module">
    const SUPABASE_URL = 'https://qkhvvrwccubbufffiary.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraHZ2cndjY3ViYnVmZmZpYXJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzQ1NzgsImV4cCI6MjA4NTM1MDU3OH0.0MBZApkMoLIhnQqKtQnfO8nyke9uTBqy21tYxBELJsI';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(SUPABASE_URL.trim(), SUPABASE_KEY.trim());

    let currentDate = new Date();
    let currentPhone = null;
    let currentTaskIndex = 0;
    let isEditing = false;

    function formatDateKey(date) {
        const d = new Date(date);
        return d.toISOString().split('T')[0];
    }

    function formatDateDisplay(date) {
        return date.toLocaleDateString('ru', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    function formatDateShort(date) {
        return date.toLocaleDateString('ru', { day: 'numeric', month: 'short' });
    }

    async function login() {
        const phoneInput = document.getElementById('phoneInput').value.trim();
        if (!phoneInput) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');

        let phone = phoneInput.replace(/\D/g, '');
        if (phone.startsWith('8')) phone = '7' + phone.slice(1);
        phone = '+' + phone;

        if (phone.length < 10) return alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞');

        try {
            const { data: userData, error: userError } = await supabase
                .from('users')
                .select('phone')
                .eq('phone', phone)
                .single();

            if (userError && userError.code !== 'PGRST116') {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', userError);
                alert('–û—à–∏–±–∫–∞: ' + userError.message);
                return;
            }

            if (!userData) {
                const { error: insertError } = await supabase.from('users').insert({ phone });
                if (insertError) throw insertError;
            }

            currentPhone = phone;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            document.getElementById('addBtn').style.display = 'block';

            await loadDates();
            await loadDate();
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }

    async function loadDates() {
        const container = document.getElementById('dateList');
        container.innerHTML = '';

        const { data, error } = await supabase
            .from('tasks')
            .select('date_key')
            .eq('phone', currentPhone)
            .order('date_key');

        if (error) return console.error('–û—à–∏–±–∫–∞ –¥–∞—Ç:', error);

        const dates = new Set(data.map(row => row.date_key));
        for (let i = -14; i <= 14; i++) {
            const d = new Date(); d.setDate(d.getDate() + i);
            dates.add(formatDateKey(d));
        }

        [...dates].sort().forEach(dateStr => {
            const date = new Date(dateStr);
            const btn = document.createElement('div');
            btn.className = 'date-btn';
            btn.textContent = formatDateShort(date);

            if (dateStr === formatDateKey(currentDate)) btn.classList.add('active');
            if (dateStr === formatDateKey(new Date())) btn.classList.add('today');

            btn.onclick = () => {
                currentDate = date;
                currentTaskIndex = 0;
                document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadDate();
            };

            container.appendChild(btn);
        });
    }

    async function loadDate() {
        const dateKey = formatDateKey(currentDate);
        document.getElementById('dateTitle').textContent = formatDateDisplay(currentDate);

        const { data: tasks, error } = await supabase
            .from('tasks')
            .select('*')
            .eq('phone', currentPhone)
            .eq('date_key', dateKey)
            .order('created_at');

        if (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–¥–∞—á:', error);
            document.getElementById('taskList').innerHTML = '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            return;
        }

        const container = document.getElementById('taskList');
        container.innerHTML = '';

        if (!tasks || tasks.length === 0) {
            container.innerHTML = '<div class="empty">–ü–æ–∫–∞ –∑–∞–¥–∞—á –Ω–µ—Ç üòå</div>';
            return;
        }

        tasks.forEach((task, i) => {
            const taskEl = document.createElement('div');
            taskEl.className = 'task';
            taskEl.dataset.index = i;
            if (i === currentTaskIndex) taskEl.classList.add('active');

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = '√ó';
            delBtn.onclick = async e => {
                e.stopPropagation();
                if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                    await supabase.from('tasks').delete().eq('id', task.id);
                    if (currentTaskIndex >= tasks.length - 1 && currentTaskIndex > 0) currentTaskIndex--;
                    loadDate();
                    loadDates();
                }
            };
            taskEl.appendChild(delBtn);

            const textContainer = document.createElement('div');
            textContainer.className = 'task-text-container';

            const textSpan = document.createElement('div');
            textSpan.className = 'task-text';
            textSpan.textContent = task.text;
            
            // –£–º–Ω–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            const textLength = task.text.length;
            if (textLength > 80) textSpan.classList.add('very-long');
            else if (textLength > 40) textSpan.classList.add('long');
            
            textSpan.dataset.taskId = task.id;
            textSpan.onclick = (e) => {
                e.stopPropagation();
                if (!isEditing) {
                    startEditing(textSpan, task);
                }
            };

            textContainer.appendChild(textSpan);

            const status = document.createElement('div');
            status.className = 'task-status';
            if (task.completed) {
                status.textContent = 'üëç';
            } else {
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.checked = false;
                cb.style.width = 'clamp(32px, 8vw, 40px)';
                cb.style.height = 'clamp(32px, 8vw, 40px)';
                cb.style.accentColor = '#ff6b6b';
                cb.onchange = async () => {
                    await supabase.from('tasks').update({ completed: true }).eq('id', task.id);
                    loadDate();
                };
                status.appendChild(cb);
            }

            taskEl.append(textContainer, status);
            container.appendChild(taskEl);
        });

        scrollToActiveTask();
    }

    function scrollToActiveTask() {
        const container = document.getElementById('taskList');
        const tasks = container.querySelectorAll('.task');
        if (tasks.length === 0) return;

        const active = tasks[currentTaskIndex];
        if (active) {
            setTimeout(() => {
                active.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∑–∞–¥–∞—á–∏ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    let scrollTimeout;
    document.getElementById('taskCarousel').addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            const tasks = document.querySelectorAll('.task');
            if (tasks.length === 0) return;

            let closest = 0;
            let minDist = Infinity;

            tasks.forEach((task, idx) => {
                const rect = task.getBoundingClientRect();
                const dist = Math.abs(rect.top + rect.height / 2 - window.innerHeight / 2);
                if (dist < minDist) {
                    minDist = dist;
                    closest = idx;
                }
            });

            if (closest !== currentTaskIndex) {
                currentTaskIndex = closest;
                tasks.forEach(t => t.classList.remove('active'));
                tasks[currentTaskIndex].classList.add('active');
            }
        }, 100);
    });

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä—è–º–æ –≤ –±–ª–æ–∫–µ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º contenteditable
    function startEditing(textElement, task) {
        const originalText = textElement.textContent;
        
        // –î–µ–ª–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º—ã–º
        textElement.contentEditable = true;
        textElement.classList.add('editing');
        
        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫—É—é –∫–∞—Ä—Ç–æ—á–∫—É
        const taskEl = textElement.closest('.task');
        taskEl.classList.add('task-editing');
        isEditing = true;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–∫—É—Å –≤ –∫–æ–Ω–µ—Ü —Ç–µ–∫—Å—Ç–∞
        const range = document.createRange();
        const sel = window.getSelection();
        range.selectNodeContents(textElement);
        range.collapse(false);
        sel.removeAllRanges();
        sel.addRange(range);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let isModified = false;
        
        // –°–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏–π
        const changeHandler = () => {
            isModified = true;
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –¥–ª–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            const newText = textElement.textContent;
            textElement.className = 'task-text';
            if (newText.length > 80) textElement.classList.add('very-long');
            else if (newText.length > 40) textElement.classList.add('long');
        };
        
        textElement.addEventListener('input', changeHandler);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
        const keyHandler = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                finishEditing(textElement, task, originalText, changeHandler, keyHandler);
            } else if (e.key === 'Escape') {
                textElement.textContent = originalText;
                finishEditing(textElement, task, originalText, changeHandler, keyHandler);
            }
        };
        
        textElement.addEventListener('keydown', keyHandler);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ—Ç–µ—Ä–∏ —Ñ–æ–∫—É—Å–∞
        const blurHandler = () => {
            setTimeout(() => {
                if (document.activeElement !== textElement && !textElement.contains(document.activeElement)) {
                    finishEditing(textElement, task, originalText, changeHandler, keyHandler, blurHandler);
                }
            }, 100);
        };
        
        textElement.addEventListener('blur', blurHandler);
    }
    
    async function finishEditing(textElement, task, originalText, changeHandler, keyHandler, blurHandler) {
        const newText = textElement.textContent.trim();
        
        // –£–±–∏—Ä–∞–µ–º —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ—Å—Ç—å
        textElement.contentEditable = false;
        textElement.classList.remove('editing');
        textElement.closest('.task').classList.remove('task-editing');
        isEditing = false;
        
        // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        if (changeHandler) textElement.removeEventListener('input', changeHandler);
        if (keyHandler) textElement.removeEventListener('keydown', keyHandler);
        if (blurHandler) textElement.removeEventListener('blur', blurHandler);
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        if (newText === '') {
            // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π - —É–¥–∞–ª—è–µ–º –∑–∞–¥–∞—á—É
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                await supabase.from('tasks').delete().eq('id', task.id);
                loadDate();
                loadDates();
            } else {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π —Ç–µ–∫—Å—Ç
                textElement.textContent = originalText;
            }
        } else if (newText !== originalText) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–¥–∞—á—É
            await supabase.from('tasks').update({ text: newText }).eq('id', task.id);
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –¥–ª–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞
            textElement.className = 'task-text';
            if (newText.length > 80) textElement.classList.add('very-long');
            else if (newText.length > 40) textElement.classList.add('long');
        }
    }

    async function addTask() {
        const text = prompt('–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞:');
        if (!text || !text.trim()) return;

        const dateKey = formatDateKey(currentDate);
        const { data, error } = await supabase.from('tasks').insert({
            phone: currentPhone,
            date_key: dateKey,
            text: text.trim(),
            completed: false
        }).select();

        if (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
            return;
        }

        currentTaskIndex = data.length - 1;
        loadDate();
        loadDates();
    }

    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('phoneInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') login();
    });
</script>
