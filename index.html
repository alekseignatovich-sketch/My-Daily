<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdf6f6; --card: #ffffff; --accent: #ff6b6b; --text: #2c2c2c; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); }
        header { padding:18px; background:linear-gradient(135deg,#ffeef4,#fff5e6); font-family:'Permanent Marker',cursive; font-size:2.3rem; text-align:center; color:#e74c3c; text-shadow:3px 3px 0 #fff; }
        .login-screen { position:fixed; inset:0; background:rgba(0,0,0,0.65); display:flex; align-items:center; justify-content:center; z-index:999; }
        .login-form { background:white; padding:40px; border-radius:24px; width:90%; max-width:400px; text-align:center; }
        .login-form h2 { font-family:'Permanent Marker',cursive; color:#e74c3c; font-size:2.8rem; margin-bottom:20px; }
        .login-form input { width:100%; padding:16px; font-size:1.4rem; border:2px solid #ffe0e0; border-radius:12px; margin:12px 0; }
        .login-form button { width:100%; padding:16px; font-size:1.6rem; font-weight:bold; background:var(--accent); color:white; border:none; border-radius:16px; margin-top:16px; cursor:pointer; }
        .main { display:none; min-height:100vh; }
        .content { display:flex; }
        .sidebar { width:100px; background:white; border-right:1px solid #ffe0e0; padding:12px 6px; overflow-y:auto; }
        .date-btn { padding:10px 4px; text-align:center; cursor:pointer; border-radius:8px; font-size:0.85rem; margin:4px 0; }
        .date-btn.active { background:#ffe0e0; font-weight:bold; color:#e74c3c; }
        .date-btn.today { color:var(--accent); font-weight:bold; }
        .tasks-area { flex:1; padding:20px; }
        .date-title { font-size:1.6rem; font-weight:bold; margin-bottom:20px; text-align:center; }
        .task { background:white; border-radius:16px; padding:20px; margin-bottom:16px; box-shadow:0 4px 16px rgba(0,0,0,0.08); display:flex; align-items:center; justify-content:space-between; }
        .task-text { flex:1; font-size:1.2rem; cursor:pointer; }
        .task-checkbox { width:30px; height:30px; accent-color:var(--accent); }
        .task-done { text-decoration:line-through; opacity:0.6; }
        .add-btn { position:fixed; bottom:30px; right:30px; width:60px; height:60px; border-radius:50%; background:var(--accent); color:white; font-size:2.5rem; border:none; box-shadow:0 6px 20px rgba(255,107,107,0.5); display:none; cursor:pointer; z-index:100; }
        .empty { text-align:center; color:#aaa; font-size:1.3rem; padding:80px 20px; }
    </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
    <div class="login-form">
        <h2>My Daily</h2>
        <p style="margin-bottom:16px">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>
        <input type="tel" id="phoneInput" placeholder="+5 (__) ___-__-__" autocomplete="tel">
        <button id="loginBtn">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
    </div>
</div>

<header>My Daily</header>

<div class="main" id="mainContent">
    <div class="content">
        <div class="sidebar">
            <div id="dateList"></div>
        </div>
        <div class="tasks-area">
            <div class="date-title" id="dateTitle"></div>
            <div id="taskList"></div>
        </div>
    </div>
</div>

<button class="add-btn" id="addBtn">+</button>

<script type="module">
    // üîë –ö–õ–Æ–ß–ò SUPABASE
    const SUPABASE_URL = 'https://qkhvvrwccubbufffiary.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraHZ2cndjY3ViYnVmZmZpYXJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzQ1NzgsImV4cCI6MjA4NTM1MDU3OH0.0MBZApkMoLIhnQqKtQnfO8nyke9uTBqy21tYxBELJsI';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentDate = new Date();
    let currentPhone = null;

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è –±–∞–∑—ã
    function formatDateKey(date) {
        const d = new Date(date);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function formatDateDisplay(date) {
        return date.toLocaleDateString('ru', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –∫–Ω–æ–ø–æ–∫
    function formatDateShort(date) {
        return date.toLocaleDateString('ru', { day: 'numeric', month: 'short' });
    }

    // –í—Ö–æ–¥ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É
    async function login() {
        const phoneInput = document.getElementById('phoneInput').value.trim();
        if (!phoneInput) {
            alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
            return;
        }

        let phone = phoneInput.replace(/\D/g, '');
        if (phone.startsWith('8')) phone = '7' + phone.slice(1);
        phone = '+' + phone;

        if (phone.length < 10) {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞');
            return;
        }

        console.log('üîë –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞:', phone);

        try {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const { data: userData, error: userError } = await supabase
                .from('users')
                .select('phone')
                .eq('phone', phone)
                .single();

            if (userError && userError.code !== 'PGRST116') {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userError);
                alert('–û—à–∏–±–∫–∞: ' + userError.message);
                return;
            }

            // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º
            if (!userData) {
                console.log('üÜï –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                const { error: insertError } = await supabase.from('users').insert({ phone });
                if (insertError) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:', insertError);
                    alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞');
                    return;
                }
                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω');
            } else {
                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω');
            }

            currentPhone = phone;
            console.log('üì± currentPhone —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω:', currentPhone);

            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('addBtn').style.display = 'block';

            await loadDates();
            await loadTasks();
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –¥–∞—Ç
    async function loadDates() {
        const container = document.getElementById('dateList');
        container.innerHTML = '';

        console.log('üì• –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞—Ç –¥–ª—è:', currentPhone);

        try {
            const { data, error } = await supabase
                .from('tasks')
                .select('date_key')
                .eq('phone', currentPhone)
                .order('date_key', { ascending: true });

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞—Ç:', error);
                return;
            }

            console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π –¥–∞—Ç:', data?.length || 0);

            const dates = new Set(data?.map(row => row.date_key) || []);
            
            // –î–æ–±–∞–≤–ª—è–µ–º 14 –¥–Ω–µ–π –≤–ø–µ—Ä—ë–¥ –∏ –Ω–∞–∑–∞–¥
            for (let i = -14; i <= 14; i++) {
                const d = new Date();
                d.setDate(d.getDate() + i);
                dates.add(formatDateKey(d));
            }

            [...dates].sort().forEach(dateStr => {
                const date = new Date(dateStr);
                const btn = document.createElement('div');
                btn.className = 'date-btn';
                btn.textContent = formatDateShort(date);
                
                if (dateStr === formatDateKey(currentDate)) {
                    btn.classList.add('active');
                }
                if (dateStr === formatDateKey(new Date())) {
                    btn.classList.add('today');
                }
                
                btn.onclick = async () => {
                    currentDate = date;
                    document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    await loadTasks();
                };
                
                container.appendChild(btn);
            });
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞—Ç:', error);
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
    async function loadTasks() {
        const dateKey = formatDateKey(currentDate);
        document.getElementById('dateTitle').textContent = formatDateDisplay(currentDate);

        console.log('üì• –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á –Ω–∞ –¥–∞—Ç—É:', dateKey, '–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞:', currentPhone);

        const container = document.getElementById('taskList');
        container.innerHTML = '<div class="empty">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

        try {
            const { data: tasks, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('phone', currentPhone)
                .eq('date_key', dateKey)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
                container.innerHTML = '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
                return;
            }

            console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω–æ –∑–∞–¥–∞—á:', tasks?.length || 0);
            console.log('üìä –î–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á:', tasks);

            container.innerHTML = '';

            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<div class="empty">–ü–æ–∫–∞ –∑–∞–¥–∞—á –Ω–µ—Ç üòå</div>';
                return;
            }

            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = 'task';
                if (task.completed) taskEl.classList.add('task-done');

                const textSpan = document.createElement('span');
                textSpan.className = 'task-text';
                textSpan.textContent = task.text;
                textSpan.onclick = () => editTask(task);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.checked = task.completed;
                checkbox.onchange = () => toggleTask(task.id, checkbox.checked);

                taskEl.appendChild(textSpan);
                taskEl.appendChild(checkbox);
                container.appendChild(taskEl);
            });
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
            container.innerHTML = '<div class="empty">–û—à–∏–±–∫–∞: ' + error.message + '</div>';
        }
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
    async function toggleTask(taskId, completed) {
        console.log('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏', taskId, '–Ω–∞', completed);
        
        try {
            const { error } = await supabase
                .from('tasks')
                .update({ completed })
                .eq('id', taskId);
            
            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
                return;
            }
            
            console.log('‚úÖ –°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω');
            await loadTasks();
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
        }
    }

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ/—É–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
    async function editTask(task) {
        console.log('‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:', task);
        
        const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É:', task.text);
        
        if (newText === null) return; // –û—Ç–º–µ–Ω–∞
        
        if (newText.trim() === '') {
            // –£–¥–∞–ª–µ–Ω–∏–µ
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                try {
                    const { error } = await supabase.from('tasks').delete().eq('id', task.id);
                    
                    if (error) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
                        return;
                    }
                    
                    console.log('‚úÖ –ó–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞');
                    await loadTasks();
                    await loadDates();
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
                }
            }
        } else {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            try {
                const { error } = await supabase
                    .from('tasks')
                    .update({ text: newText.trim() })
                    .eq('id', task.id);
                
                if (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
                    alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
                    return;
                }
                
                console.log('‚úÖ –ó–∞–¥–∞—á–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞');
                await loadTasks();
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
            }
        }
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
    async function addTask() {
        const text = prompt('–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞:');
        if (!text || !text.trim()) return;

        const dateKey = formatDateKey(currentDate);
        console.log('‚ûï –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:', { phone: currentPhone, date_key: dateKey, text: text.trim() });

        try {
            const { data, error } = await supabase.from('tasks').insert({
                phone: currentPhone,
                date_key: dateKey,
                text: text.trim(),
                completed: false
            }).select();

            if (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
                return;
            }

            console.log('‚úÖ –ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞:', data);
            alert('‚úÖ –ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞!');
            
            await loadTasks();
            await loadDates();
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏:', error);
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }

    // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('phoneInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
    });
</script>
</body>
</html>
