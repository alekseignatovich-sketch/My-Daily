<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #fdf6f6; --card: #ffffff; --accent: #ff6b6b; --text: #2c2c2c; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); overflow:hidden; }
        header { padding:18px; background:linear-gradient(135deg,#ffeef4,#fff5e6); font-family:'Permanent Marker',cursive; font-size:2.3rem; text-align:center; color:#e74c3c; text-shadow:3px 3px 0 #fff; }
        .login-screen { position:fixed; inset:0; background:rgba(0,0,0,0.65); display:flex; align-items:center; justify-content:center; z-index:999; }
        .login-form { background:white; padding:40px; border-radius:24px; width:90%; max-width:400px; text-align:center; }
        .login-form h2 { font-family:'Permanent Marker',cursive; color:#e74c3c; font-size:2.8rem; margin-bottom:20px; }
        .login-form input { width:100%; padding:16px; font-size:1.4rem; border:2px solid #ffe0e0; border-radius:12px; margin:12px 0; }
        .login-form button { width:100%; padding:16px; font-size:1.6rem; font-weight:bold; background:var(--accent); color:white; border:none; border-radius:16px; margin-top:16px; cursor:pointer; }
        .main { display:none; height:100vh; }
        .content { display:flex; height:100%; }
        .sidebar { width:100px; background:white; border-right:1px solid #ffe0e0; padding:12px 6px; overflow-y:auto; }
        .date-btn { padding:10px 4px; text-align:center; cursor:pointer; border-radius:8px; font-size:0.85rem; margin:4px 0; }
        .date-btn.active { background:#ffe0e0; font-weight:bold; color:#e74c3c; }
        .date-btn.today { color:var(--accent); font-weight:bold; }
        .tasks-area { flex:1; display:flex; flex-direction:column; }
        .date-title { font-size:1.6rem; font-weight:bold; margin:20px 0; text-align:center; }
        .task-carousel { flex:1; overflow-y:scroll; scroll-snap-type:y mandatory; scroll-behavior:smooth; padding:120px 0 400px; }
        .task-list { display:flex; flex-direction:column; align-items:center; gap:120px; width:100%; max-width:440px; margin:0 auto; }
        .task { background:var(--card); border-radius:24px; padding:28px 32px; width:88%; max-width:400px; box-shadow:0 6px 30px rgba(231,76,60,0.18); display:flex; align-items:center; justify-content:space-between; gap:24px; position:relative; scroll-snap-align:center; transition:all 0.5s cubic-bezier(0.22, 1, 0.36, 1); min-height:140px; }
        .task.active { transform:scale(1.24) !important; box-shadow:0 18px 56px rgba(231,76,60,0.38) !important; opacity:1 !important; }
        .task:not(.active) { transform:scale(0.78); opacity:0.58; }
        .delete-btn { position:absolute; top:14px; right:18px; background:none; border:none; font-size:2.1rem; color:#e74c3c; cursor:pointer; opacity:0.85; transition:all .2s; }
        .delete-btn:hover { opacity:1; transform:scale(1.25); }
        .task-text { flex:1; font-size:clamp(1.3rem, 6.2vw, 1.58rem); font-weight:500; line-height:1.48; word-break:break-word; padding-right:70px; cursor:text; }
        .task-text.long { font-size:clamp(1.12rem, 5.2vw, 1.35rem); }
        .task-text.very-long { font-size:clamp(1rem, 4.6vw, 1.2rem); }
        .task-status { font-size:3.4rem; width:68px; height:68px; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
        .add-btn { position:fixed; bottom:36px; right:36px; width:78px; height:78px; border-radius:50%; background:var(--accent); color:white; font-size:3.2rem; border:none; box-shadow:0 12px 32px rgba(255,107,107,0.48); z-index:100; display:none; cursor:pointer; }
        .empty { text-align:center; color:#aaa; font-size:1.3rem; padding:80px 20px; }
    </style>
</head>
<body>
<div class="login-screen" id="loginScreen">
    <div class="login-form">
        <h2>My Daily</h2>
        <p style="margin-bottom:16px">Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¾Ð¼ÐµÑ€ Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ð°</p>
        <input type="tel" id="phoneInput" placeholder="+375 (__) ___-__-__" autocomplete="tel">
        <button id="loginBtn">Ð’Ð¾Ð¹Ñ‚Ð¸ / Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ</button>
    </div>
</div>
<header>My Daily</header>
<div class="main" id="mainContent">
    <div class="content">
        <div class="sidebar">
            <div id="dateList"></div>
        </div>
        <div class="tasks-area">
            <div class="date-title" id="dateTitle"></div>
            <div class="task-carousel" id="taskCarousel">
                <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>
</div>
<button class="add-btn" id="addBtn">+</button>

<script type="module">
    const SUPABASE_URL = 'https://qkhvvrwccubbufffiary.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFraHZ2cndjY3ViYnVmZmZpYXJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzQ1NzgsImV4cCI6MjA4NTM1MDU3OH0.0MBZApkMoLIhnQqKtQnfO8nyke9uTBqy21tYxBELJsI';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentDate = new Date();
    let currentPhone = null;
    let currentTaskIndex = 0;

    function formatDateKey(date) {
        const d = new Date(date);
        return d.toISOString().split('T')[0];
    }

    function formatDateDisplay(date) {
        return date.toLocaleDateString('ru', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    function formatDateShort(date) {
        return date.toLocaleDateString('ru', { day: 'numeric', month: 'short' });
    }

    async function login() {
        const phoneInput = document.getElementById('phoneInput').value.trim();
        if (!phoneInput) return alert('Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¾Ð¼ÐµÑ€ Ñ‚ÐµÐ»ÐµÑ„Ð¾Ð½Ð°');

        let phone = phoneInput.replace(/\D/g, '');
        if (phone.startsWith('8')) phone = '7' + phone.slice(1);
        phone = '+' + phone;

        if (phone.length < 10) return alert('ÐÐµÐ²ÐµÑ€Ð½Ñ‹Ð¹ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚ Ð½Ð¾Ð¼ÐµÑ€Ð°');

        try {
            const { data: userData, error: userError } = await supabase
                .from('users')
                .select('phone')
                .eq('phone', phone)
                .single();

            if (userError && userError.code !== 'PGRST116') {
                console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸:', userError);
                alert('ÐžÑˆÐ¸Ð±ÐºÐ°: ' + userError.message);
                return;
            }

            if (!userData) {
                const { error: insertError } = await supabase.from('users').insert({ phone });
                if (insertError) throw insertError;
            }

            currentPhone = phone;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('addBtn').style.display = 'block';

            await loadDates();
            await loadDate();
        } catch (error) {
            console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð²Ñ…Ð¾Ð´Ð°:', error);
            alert('ÐžÑˆÐ¸Ð±ÐºÐ°: ' + error.message);
        }
    }

    async function loadDates() {
        const container = document.getElementById('dateList');
        container.innerHTML = '';

        const { data, error } = await supabase
            .from('tasks')
            .select('date_key')
            .eq('phone', currentPhone)
            .order('date_key');

        if (error) return console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð´Ð°Ñ‚:', error);

        const dates = new Set(data.map(row => row.date_key));
        for (let i = -14; i <= 14; i++) {
            const d = new Date(); d.setDate(d.getDate() + i);
            dates.add(formatDateKey(d));
        }

        [...dates].sort().forEach(dateStr => {
            const date = new Date(dateStr);
            const btn = document.createElement('div');
            btn.className = 'date-btn';
            btn.textContent = formatDateShort(date);

            if (dateStr === formatDateKey(currentDate)) btn.classList.add('active');
            if (dateStr === formatDateKey(new Date())) btn.classList.add('today');

            btn.onclick = () => {
                currentDate = date;
                currentTaskIndex = 0;
                document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadDate();
            };

            container.appendChild(btn);
        });
    }

    async function loadDate() {
        const dateKey = formatDateKey(currentDate);
        document.getElementById('dateTitle').textContent = formatDateDisplay(currentDate);

        const { data: tasks, error } = await supabase
            .from('tasks')
            .select('*')
            .eq('phone', currentPhone)
            .eq('date_key', dateKey)
            .order('created_at');

        if (error) {
            console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð´Ð°Ñ‡:', error);
            document.getElementById('taskList').innerHTML = '<div class="empty">ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸</div>';
            return;
        }

        const container = document.getElementById('taskList');
        container.innerHTML = '';

        if (tasks.length === 0) {
            container.innerHTML = '<div class="empty">ÐŸÐ¾ÐºÐ° Ð·Ð°Ð´Ð°Ñ‡ Ð½ÐµÑ‚ ðŸ˜Œ</div>';
            return;
        }

        tasks.forEach((task, i) => {
            const taskEl = document.createElement('div');
            taskEl.className = 'task';
            taskEl.dataset.index = i;
            if (i === currentTaskIndex) taskEl.classList.add('active');

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'Ã—';
            delBtn.onclick = async e => {
                e.stopPropagation();
                if (confirm('Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ?')) {
                    await supabase.from('tasks').delete().eq('id', task.id);
                    if (currentTaskIndex >= tasks.length - 1 && currentTaskIndex > 0) currentTaskIndex--;
                    loadDate();
                    loadDates();
                }
            };
            taskEl.appendChild(delBtn);

            const textSpan = document.createElement('span');
            textSpan.className = 'task-text';
            textSpan.textContent = task.text;
            if (task.text.length > 50) textSpan.classList.add('long');
            if (task.text.length > 100) textSpan.classList.add('very-long');
            textSpan.onclick = () => editTask(task);

            const status = document.createElement('div');
            status.className = 'task-status';
            if (task.completed) {
                status.textContent = 'ðŸ‘';
            } else {
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.checked = false;
                cb.style.width = '40px';
                cb.style.height = '40px';
                cb.style.accentColor = '#ff6b6b';
                cb.onchange = async () => {
                    await supabase.from('tasks').update({ completed: true }).eq('id', task.id);
                    loadDate();
                };
                status.appendChild(cb);
            }

            taskEl.append(textSpan, status);
            container.appendChild(taskEl);
        });

        scrollToActiveTask();
    }

    function scrollToActiveTask() {
        const container = document.getElementById('taskList');
        const tasks = container.querySelectorAll('.task');
        if (tasks.length === 0) return;

        const active = tasks[currentTaskIndex];
        if (active) {
            active.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    // ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ Ð°ÐºÑ‚Ð¸Ð²Ð½Ð¾Ð¹ Ð·Ð°Ð´Ð°Ñ‡Ð¸ Ð¿Ñ€Ð¸ ÑÐºÑ€Ð¾Ð»Ð»Ðµ
    document.getElementById('taskCarousel').addEventListener('scroll', () => {
        const tasks = document.querySelectorAll('.task');
        if (tasks.length === 0) return;

        let closest = 0;
        let minDist = Infinity;

        tasks.forEach((task, idx) => {
            const rect = task.getBoundingClientRect();
            const dist = Math.abs(rect.top + rect.height / 2 - window.innerHeight / 2);
            if (dist < minDist) {
                minDist = dist;
                closest = idx;
            }
        });

        if (closest !== currentTaskIndex) {
            currentTaskIndex = closest;
            tasks.forEach(t => t.classList.remove('active'));
            tasks[currentTaskIndex].classList.add('active');
        }
    });

    async function editTask(task) {
        const newText = prompt('Ð ÐµÐ´Ð°ÐºÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ:', task.text);
        if (newText === null) return;

        if (newText.trim() === '') {
            if (confirm('Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ?')) {
                await supabase.from('tasks').delete().eq('id', task.id);
                loadDate();
                loadDates();
            }
        } else {
            await supabase.from('tasks').update({ text: newText.trim() }).eq('id', task.id);
            loadDate();
        }
    }

    async function addTask() {
        const text = prompt('ÐÐ¾Ð²Ð°Ñ Ð·Ð°Ð´Ð°Ñ‡Ð°:');
        if (!text || !text.trim()) return;

        const dateKey = formatDateKey(currentDate);
        const { data, error } = await supabase.from('tasks').insert({
            phone: currentPhone,
            date_key: dateKey,
            text: text.trim(),
            completed: false
        }).select();

        if (error) {
            alert('ÐžÑˆÐ¸Ð±ÐºÐ°: ' + error.message);
            return;
        }

        currentTaskIndex = data.length - 1;
        loadDate();
        loadDates();
    }

    document.getElementById('loginBtn').addEventListener('click', login);
    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('phoneInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') login();
    });
</script>
</body>
</html>
